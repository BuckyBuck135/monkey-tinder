<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey Tinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <img src="./images/user-profile-icon.png" alt="" />
      <img src="./images/monkey-icon-image.jpg" class="logo" alt="" />
      <img src="./images/speech-bubble-icon.svg" alt="" />
    </header>

    <main>
      <section class="post-container" id="post-container">
        <!-- Rendered dynamically in JS-->
      </section>

      <section class="badge-container">
        <img src="./images/badge-nope.png" class="nope-badge badge" />
        <img src="./images/badge-like.png" class="like-badge badge" />
      </section>
    </main>

    <section class="action-buttons-container" id="action-buttons-container">
      <button class="btn-container" id="reject-btn" aria-label="reject badge">
        <img
          src="./images/icon-cross.png"
          class="reject action-btn"
          id="reject"
          alt=""
        />
      </button>

      <button class="btn-container" id="like-btn" aria-label="like badge">
        <img
          src="./images/icon-heart.png"
          class="like action-btn"
          id="like"
          alt=""
        />
      </button>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
