<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <img src="./images/user-profile-icon.png" alt="" />
      <img src="./images/dog-paw-logo.png" alt="" />
      <img src="./images/speech-bubble-icon.svg" alt="" />
    </header>

    <main>
      <div id="post-container" class="post-container">
        <!--render JS -->
      </div>

      <!-- <div class="sticker-container"> -->
      <div class="sticker-wrapper nope-wrapper hidden" id="nope-wrapper">
        <p class="sticker nope-sticker" id="nope-sticker">NOPE</p>
      </div>
      <div class="sticker-wrapper like-wrapper hidden" id="like-wrapper">
        <p class="sticker like-sticker" id="like-sticker">LIKE</p>
      </div>
      <!-- <img
          src="./images/nope-sticker.png"
          class="sticker nope-sticker hidden"
          id="nope-sticker"
        /> -->
      <!-- <img
          src="./images/like-sticker.png"
          class="sticker like-sticker hidden"
          id="like-sticker"
        /> -->
      <!-- </div> -->

      <div class="action-buttons-container">
        <button class="btn-container">
          <img
            src="./images/reject-icon.svg"
            class="reject action-btn"
            id="reject"
            alt=""
          />
        </button>

        <button class="btn-container">
          <img
            src="./images/heart-icon.svg"
            class="like action-btn"
            id="like"
            alt=""
          />
        </button>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
